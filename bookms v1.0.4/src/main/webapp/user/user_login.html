<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <link rel="stylesheet"
        href="file:///c:/Users/lbl20/.vscode/extensions/shd101wyy.markdown-preview-enhanced-0.8.13/crossnote/dependencies/katex/katex.min.css">
    <style>
        body {
            background: url('photo/loginbgp1.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }

        .container h2 {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="submit"] {
            background-color: #af4c4c;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
        }

        .form-group input[type="submit"]:hover {
            background-color: #a04545;
        }

        .register-link {
            margin-top: 10px;
        }

        .register-link a {
            color: #af4c4c;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .dark-mode {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
        }

        .dark-mode .container {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .dark-mode .form-group input {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }

        .dark-mode .form-group input[type="submit"] {
            background-color: #333;
        }

        .dark-mode .form-group input[type="submit"]:hover {
            background-color: #444;
        }

        .dark-mode .register-link a {
            color: #ddd;
        }

        .toggle-switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .toggle-switch input {
            display: none;
        }

        .toggle-switch label {
            cursor: pointer;
            background-color: #ccc;
            border-radius: 34px;
            display: inline-block;
            height: 20px;
            position: relative;
            width: 40px;
        }

        .toggle-switch label:after {
            background-color: #fff;
            border-radius: 50%;
            content: "";
            height: 14px;
            left: 3px;
            position: absolute;
            top: 3px;
            transition: 0.3s;
            width: 14px;
        }

        .toggle-switch input:checked+label {
            background-color: #1a73e8;
        }

        .toggle-switch input:checked+label:after {
            transform: translateX(20px);
        }
    </style>
</head>

<body>
    <div class="toggle-switch">
        <input type="checkbox" id="dark-mode-toggle">
        <label for="dark-mode-toggle"></label>
    </div>

    <div class="container">
        <h2>用户登录</h2>
        <form onsubmit="return validateForm()" action="../UserLoginServlet" method="post">
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
        <div class="register-link">
            <p>没有帐户? <a href="user_register.html">注册</a></p>
        </div>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "" || password === "") {
                alert("Please fill in all fields");
                return false;
            }

            return true;
        }

        document.addEventListener('DOMContentLoaded', function () {
            const toggleSwitch = document.getElementById('dark-mode-toggle');
            const body = document.body;

            // Check for saved user preference, if any, on load of the website
            const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : null;

            if (currentTheme) {
                body.classList.add(currentTheme);

                if (currentTheme === 'dark-mode') {
                    toggleSwitch.checked = true;
                }
            }

            toggleSwitch.addEventListener('change', function () {
                if (toggleSwitch.checked) {
                    body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark-mode');
                } else {
                    body.classList.remove('dark-mode');
                    localStorage.setItem('theme', 'light-mode');
                }
            });
        });
    </script>
</body>

</html>
