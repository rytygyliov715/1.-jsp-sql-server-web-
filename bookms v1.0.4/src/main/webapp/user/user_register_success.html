<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>注册成功</title>
    <style>
        body {
            background: url('photo/register.jpg') no-repeat fixed center;
            background-size: cover;
            text-align: center;
            padding-top: 150px;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }

        h1 {
            color: #ffffff;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            margin-bottom: 40px;
        }

        a {
            color: #28a745;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .game-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            margin-top: 40px;
            width: 60%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .game-container h3 {
            color: #6c757d;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .game-container input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 16px;
        }

        .game-container button {
            padding: 10px 20px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .game-container button:hover {
            background-color: #218838;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #333;
            color: #ddd;
        }

        .dark-mode .game-container {
            background-color: rgba(0, 0, 0, 0.8);
            color: #ddd;
        }
    </style>
</head>

<body>
    <div class="toggle-switch">
        <input type="checkbox" id="dark-mode-toggle">
        <label for="dark-mode-toggle"></label>
    </div>

    <h1>注册成功</h1>
    <p>感谢您的注册。你现在可以 <a href="user_login.html">前往登录页面</a>。</p>
    <div class="game-container">
        <h3>猜数字游戏</h3>
        <p id="game-message">我已经想好了一个1到100之间的数字。你能猜出来吗？</p>
        <input type="number" id="guess-input" min="1" max="100" placeholder="输入你的猜测" />
        <button onclick="checkGuess()">猜一下</button>
    </div>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;

        function checkGuess() {
            let guess = parseInt(document.getElementById('guess-input').value);
            let message = document.getElementById('game-message');

            if (guess > randomNumber) {
                message.textContent = '太大了，再试一次!';
            } else if (guess < randomNumber) {
                message.textContent = '太小了，再试一次!';
            } else {
                message.textContent = '恭喜你，猜对了!';
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const toggleSwitch = document.getElementById('dark-mode-toggle');
            const body = document.body;

            // Check for saved user preference, if any, on load of the website
            const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : null;

            if (currentTheme) {
                body.classList.add(currentTheme);

                if (currentTheme === 'dark-mode') {
                    toggleSwitch.checked = true;
                }
            }

            toggleSwitch.addEventListener('change', function () {
                if (toggleSwitch.checked) {
                    body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark-mode');
                } else {
                    body.classList.remove('dark-mode');
                    localStorage.setItem('theme', 'light-mode');
                }
            });
        });
    </script>
</body>

</html>
